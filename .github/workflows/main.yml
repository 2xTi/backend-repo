name: Build and Deploy

on:
  - push
  - pull_request

jobs:
  job1:
    runs-on: ubuntu-latest
    environment: db

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: postgres  # ✅ Nome do serviço PostgreSQL
      DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@postgres:5432/${{ secrets.DB_NAME }}

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v2

      - name: Instalar Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12.0"

      - name: Atualizar pip
        run: python -m pip install --upgrade pip

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Verificar variáveis de ambiente
        run: |
          echo "DB_USER=$DB_USER"
          echo "DB_PASSWORD=$DB_PASSWORD"
          echo "DB_NAME=$DB_NAME"
          echo "DB_HOST=$DB_HOST"
          echo "DATABASE_URL=$DATABASE_URL"

      - name: Listar containers ativos
        run: docker ps

      - name: Verificar logs do PostgreSQL
        run: docker logs $(docker ps -q --filter "ancestor=postgres:13")

      - name: Esperar o PostgreSQL estar pronto
        run: |
          echo "Verificando conexão ao PostgreSQL no host 'postgres' e porta 5432"
          until pg_isready -h postgres -p 5432 -U $DB_USER; do
            echo "Esperando o PostgreSQL iniciar..."
            sleep 2
          done
          echo "PostgreSQL está pronto!"

      - name: Executar pytest
        run: pytest teste.py
